{% extends 'base.html' %}

{% block content %}
<div>
  <h1 class="heading">Lewis' Library</h1>
</div>
<a class="links" href="/">Home</a>

{% for book in book_list %}

</div>
<br>
{% endfor %}


{% endblock %}
