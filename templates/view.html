{% extends 'base.html' %}

{% block content %}

<h1>Lewis' Library</h1>

<a href="/">Home</a>



{% for book in book_list %}
<div class="books">
  <p>Title: {{ book.title }}</p>
  <p>Description: {{ book.description }}</p>
  <p>Author: {{ book.author }}</p>
  <p>Genre: {{ book.genre }}</p>
</div>
<br>
{% endfor %}


{% endblock %}
