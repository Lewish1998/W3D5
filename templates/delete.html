{% extends 'base.html' %}

{% block content %}
<h1>Please pick a book to remove</h1><br>
<div class="links" >
<a href="/view-all">View All Books</a>
<a href="/add-book">Add Book</a>
</div>
<br><br>
{% for book in book_list %}
<div class="books">
  <p>Title: {{ book.title }}</p>
  <p>Description: {{ book.description }}</p>
  <p>Author: {{ book.author }}</p>
  <p>Genre: {{ book.genre }}</p>
</div>
<br>
{% endfor %}

{% endblock %}
